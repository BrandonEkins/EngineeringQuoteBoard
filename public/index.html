<head>
    <title>Angular Calander</title>
    <link rel="stylesheet" href="stylesheets/masterStyles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css" integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-rangy.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-sanitize.min.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.min.js'></script>
    <script src="javascripts/angular.js"></script>
</head>

<body ng-app="app" ng-controller="mainCtrl">
    <md-card class="largeBox" style="width:800px">
        <md-toolbar class="md-theme-light">
            <h2 class="md-toolbar-tools">
                <span>Engineering Quote Board</span>
                <md-button style="margin-left:450px;" ng-click="showAddDialog()" class="md-secondary">Add</md-button>
            </h2>

        </md-toolbar>

        <md-content>
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="quote in quotes">
                    <div class="md-list-item-text">
                        <div ta-bind ng-model="quote.quote"></div>

                        <h4>Author(s): {{quote.users}}</h4>
                        <p>{{quote.date.toDateString()}}</p>

                    </div>
                    <div>
                        <md-button ng-click="showEditDialog($index)" class="md-secondary">Edit</md-button>
                        <md-button ng-click="deleteQuote($index)" class="md-secondary">Delete</md-button>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </md-card>
    <div style="visibility: hidden">
        <div class="md-dialog-container" id="AddDialog">
            <md-dialog layout-padding style="width:500px">
                <md-toolbar class="md-theme-light">
                    <h2 class="md-toolbar-tools">
                        <span>Add Quote</span>
                    </h2>
                </md-toolbar>

                <label style="margin-top:10px;">Quote</label>
                <div class=textStuff text-angular ta-toolbar="[['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'pre'],['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'redo', 'html', 'insertImage','insertLink', 'insertVideo']]" ng-model="newQuote.quote"></div>

                <md-input-container>
                    <label>Author(s)</label>
                    <input ng-model="newQuote.users">
                </md-input-container>
                <span>
                <md-button class="md-secondary" ng-click="hideDialog()">Cancel</md-button>
                <md-button class="md-secondary" ng-click="saveQuote('new')">Save</md-button>
                </span>
            </md-dialog>
        </div>
    </div>
    <div style="visibility: hidden">
        <div class="md-dialog-container" id="editDialog">
            <md-dialog layout-padding style="width:500px">
                <md-toolbar class="md-theme-light">
                    <h2 class="md-toolbar-tools">
                        <span>Edit Quote</span>
                    </h2>
                </md-toolbar>

                <label style="margin-top:10px;">Quote</label>
                <div class=textStuff text-angular ta-toolbar="[['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'pre'],['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'redo', 'html', 'insertImage','insertLink', 'insertVideo']]" ng-model="editQuote.quote"></div>

                <md-input-container>
                    <label>Author(s)</label>
                    <input ng-model="editQuote.users">
                </md-input-container>
                <span>
                <md-button class="md-secondary" ng-click="hideDialog()">Cancel</md-button>
                <md-button class="md-secondary" ng-click="saveQuote('edit')">Save</md-button>
                </span>
            </md-dialog>
        </div>
    </div>
</body>
